<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephero Simple Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        border-color: #bee5eb;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #5a67d8;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .result {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        word-break: break-all;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Ephero Simple Test</h1>
      <p>Testing the crypto system without ES6 modules.</p>

      <div class="test-section">
        <h3>Test Data</h3>
        <textarea id="testData" placeholder="Enter test data here...">Hello, this is a secret message!</textarea>
        <button onclick="runSimpleTest()">Run Simple Test</button>
      </div>

      <div id="results"></div>
    </div>

    <!-- Load libraries in correct order -->
    <script src="tweetnacl.min.js"></script>
    <script src="tweetnacl-util.min.js"></script>
    <script src="crypto.js"></script>
    <script src="linkManager.js"></script>

    <script>
      function showResult(message, type) {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-section ${type}`;
        resultDiv.innerHTML = `<div class="result">${message}</div>`;
        resultsDiv.appendChild(resultDiv);
      }

      function runSimpleTest() {
        const resultsDiv = document.getElementById("results");
        const testData = document.getElementById("testData").value;

        if (!testData.trim()) {
          showResult("Please enter test data", "error");
          return;
        }

        resultsDiv.innerHTML = "<h3>Test Results:</h3>";

        try {
          // Check if libraries are loaded
          showResult("Checking if libraries are loaded...", "info");
          if (typeof window.nacl === "undefined") {
            showResult("‚úó tweetnacl library not loaded", "error");
            return;
          }
          if (typeof window.nacl.util === "undefined") {
            showResult("‚úó tweetnacl-util library not loaded", "error");
            return;
          }
          showResult("‚úì Libraries loaded successfully", "success");

          // Check if our classes are available
          showResult("Checking if crypto classes are available...", "info");
          if (typeof window.EphemeralCrypto === "undefined") {
            showResult("‚úó EphemeralCrypto class not available", "error");
            return;
          }
          if (typeof window.LinkManager === "undefined") {
            showResult("‚úó LinkManager class not available", "error");
            return;
          }
          showResult("‚úì Crypto classes available", "success");

          // Test basic functionality
          showResult("Testing basic crypto functionality...", "info");
          const crypto = new window.EphemeralCrypto();
          const keyPair = crypto.generateKeyPair();
          showResult(`‚úì Key pair generated: ${keyPair.publicKey.substring(0, 20)}...`, "success");

          // Test link generation
          showResult("Testing link generation...", "info");
          const linkManager = new window.LinkManager();
          const secureLink = linkManager.generateSecureLink(testData);
          showResult(`‚úì Secure link generated: ${secureLink}`, "success");

          // Test link parsing
          showResult("Testing link parsing...", "info");
          const decryptedData = linkManager.parseSecureLink(secureLink);
          if (decryptedData === testData) {
            showResult("‚úì Link parsed and decrypted successfully!", "success");
          } else {
            showResult("‚úó Link parsing failed - data mismatch", "error");
          }

          // Cleanup
          showResult("Testing cleanup...", "info");
          crypto.clearSensitiveData();
          linkManager.cleanup();
          showResult("‚úì Sensitive data cleared from memory", "success");

          showResult("üéâ All tests passed! The system is working correctly.", "success");
        } catch (error) {
          showResult(`‚úó Test failed: ${error.message}`, "error");
          console.error("Test error:", error);
        }
      }
    </script>
  </body>
</html>
