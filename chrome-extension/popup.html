<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephero</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”’ Ephero</h1>
        <p>Secure ephemeral data sharing</p>
      </header>

      <div class="status-bar" id="statusBar">
        <div class="connection-status">
          <span id="status">Ready</span>
        </div>
      </div>

      <main>
        <div class="share-section" id="shareSection">
          <div class="input-container">
            <label for="sensitiveText">Enter sensitive text:</label>
            <textarea id="sensitiveText" placeholder="Type your sensitive information here..." rows="6"></textarea>
          </div>

          <div class="button-container">
            <button id="shareSecurely" class="btn btn-primary">Share Securely</button>
          </div>
        </div>

        <div class="result-section" id="resultSection" style="display: none">
          <div class="result-info">
            <h3>Secure Link Generated!</h3>
            <p>
              Your data has been encrypted and stored securely. The link below contains the decryption key and will
              expire in 5 minutes.
            </p>
          </div>

          <div class="link-container">
            <label>Secure Link:</label>
            <div class="link-display">
              <input type="text" id="secureLink" readonly />
              <button id="copyLink" class="btn btn-small">Copy</button>
              <button id="openLink" class="btn btn-small btn-open">Open</button>
            </div>
          </div>

          <div class="button-container">
            <button id="shareAgain" class="btn btn-secondary">Share Another</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="connection-info">
          <span id="connectionInfo">Enter text and click Share Securely to create a secure link</span>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
