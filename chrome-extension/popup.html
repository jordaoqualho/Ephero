<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ephero: {
                100: "#ede9fe",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
                800: "#5b21b6",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="w-96 min-h-[500px] bg-gray-900 text-white">
    <div class="flex flex-col h-full">
      <header class="bg-gradient-to-br from-ephero-600 to-ephero-800 px-6 py-8 text-center">
        <h1 class="text-2xl font-bold text-white mb-2">ðŸ”’ Ephero</h1>
        <p class="text-ephero-100 text-sm">Secure ephemeral data sharing</p>
      </header>

      <div class="bg-gray-800 px-6 py-3 border-b border-gray-700">
        <div class="flex items-center justify-between">
          <span id="status" class="text-xs font-medium px-3 py-1 rounded-full bg-gray-700 text-gray-300">Ready</span>
          <span id="connectionInfo" class="text-xs text-gray-400">Enter text to share securely</span>
        </div>
      </div>

      <main class="flex-1 p-6">
        <div id="shareSection" class="space-y-6">
          <div class="space-y-3">
            <label for="sensitiveText" class="block text-sm font-medium text-gray-300 uppercase tracking-wide">
              Enter sensitive text
            </label>
            <textarea
              id="sensitiveText"
              placeholder="Type your sensitive information here..."
              rows="6"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-ephero-500 focus:border-transparent resize-none transition-all duration-200"
            ></textarea>
          </div>

          <div class="flex justify-center">
            <button
              id="shareSecurely"
              class="bg-gradient-to-r from-ephero-600 to-ephero-700 hover:from-ephero-700 hover:to-ephero-800 text-white font-semibold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all duration-200"
            >
              Share Securely
            </button>
          </div>
        </div>

        <div id="resultSection" class="hidden space-y-6">
          <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
            <h3 class="text-lg font-semibold text-white mb-4">Secure Link Generated</h3>
            <div class="space-y-4">
              <input
                type="text"
                id="secureLink"
                readonly
                class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-sm text-gray-300 font-mono focus:outline-none focus:ring-2 focus:ring-ephero-500"
              />
              <div class="flex gap-3">
                <button
                  id="copyLink"
                  class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 hover:scale-105 active:scale-95"
                >
                  Copy
                </button>
                <button
                  id="openLink"
                  class="flex-1 bg-ephero-600 hover:bg-ephero-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 hover:scale-105 active:scale-95"
                >
                  Open
                </button>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              id="shareAgain"
              class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200 hover:scale-105 active:scale-95"
            >
              Share Another
            </button>
          </div>
        </div>
      </main>

      <div
        id="toast"
        class="fixed bottom-4 left-4 right-4 bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-white text-sm font-medium opacity-0 transform translate-y-2 transition-all duration-300 pointer-events-none"
      >
        <span id="toastMessage"></span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
