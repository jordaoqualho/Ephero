<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Share</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”’ Secure Share</h1>
        <p>Share sensitive data securely via ephemeral channels</p>
      </header>

      <main>
        <div class="input-section">
          <label for="message">Message to share:</label>
          <textarea id="message" placeholder="Enter your sensitive message here..." rows="4"></textarea>
        </div>

        <div class="button-section">
          <button id="createRoom" class="btn btn-primary">Create Room</button>
          <button id="joinRoom" class="btn btn-secondary">Join Room</button>
        </div>

        <div class="room-section" id="roomSection" style="display: none">
          <div class="room-info">
            <label>Room ID:</label>
            <div class="room-id" id="roomId"></div>
            <button id="copyRoomId" class="btn btn-small">Copy</button>
          </div>

          <div class="connection-status">
            <span id="status">Disconnected</span>
          </div>
        </div>

        <div class="messages-section" id="messagesSection" style="display: none">
          <h3>Messages</h3>
          <div id="messages" class="messages"></div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
