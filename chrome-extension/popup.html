<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephero</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”’ Ephero</h1>
        <p>Share sensitive data securely via ephemeral channels</p>
      </header>

      <main>
        <div class="input-section">
          <label for="message">Message to share:</label>
          <div class="message-input-container">
            <textarea id="message" placeholder="Enter your sensitive message here..." rows="3"></textarea>
            <button id="sendMessage" class="btn btn-send" disabled>Send</button>
          </div>
        </div>

        <div class="button-section" id="roomActions">
          <button id="createRoom" class="btn btn-primary">Create Room</button>
          <button id="joinRoom" class="btn btn-secondary">Join Room</button>
        </div>

        <div class="room-section" id="roomSection" style="display: none">
          <div class="room-info">
            <label>Room ID:</label>
            <div class="room-id" id="roomId"></div>
            <button id="copyRoomId" class="btn btn-small">Copy</button>
          </div>

          <div class="ttl-timer" id="ttlTimer" style="display: none">
            <label>Room expires in:</label>
            <div class="timer" id="timer">05:00</div>
          </div>

          <div class="connection-status">
            <span id="status">Disconnected</span>
          </div>

          <div class="room-actions">
            <button id="leaveRoom" class="btn btn-danger">Leave Room</button>
          </div>
        </div>

        <div class="messages-section" id="messagesSection" style="display: none">
          <div class="messages-header">
            <h3>Messages</h3>
            <button id="clearMessages" class="btn btn-small">Clear</button>
          </div>
          <div id="messages" class="messages"></div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
