<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ephero - Secure Data Receiver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        background: #1a1a1a;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        border: 1px solid #333;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 15px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .title {
        font-size: 1.8rem;
        color: #ffffff;
        margin-bottom: 30px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .status.loading {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #63b3ed;
        border: 1px solid #4a5568;
        box-shadow: 0 4px 12px rgba(99, 179, 237, 0.2);
      }

      .status.success {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #48bb78;
        border: 1px solid #4a5568;
        box-shadow: 0 4px 12px rgba(72, 187, 120, 0.2);
      }

      .status.error {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: #f56565;
        border: 1px solid #4a5568;
        box-shadow: 0 4px 12px rgba(245, 101, 101, 0.2);
      }

      .content {
        background: #2a2a2a;
        border: 1px solid #4a5568;
        border-radius: 12px;
        padding: 25px;
        margin: 25px 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        text-align: left;
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono", monospace;
        font-size: 14px;
        line-height: 1.6;
        max-height: 400px;
        overflow-y: auto;
        color: #e0e0e0;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s;
      }

      .button:hover::before {
        left: 100%;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .button:disabled {
        background: #4a5568;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .copy-button {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        margin-left: 15px;
        box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
      }

      .copy-button:hover {
        box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
      }

      .hidden {
        display: none;
      }

      /* Custom scrollbar */
      .content::-webkit-scrollbar {
        width: 8px;
      }

      .content::-webkit-scrollbar-track {
        background: #2a2a2a;
        border-radius: 4px;
      }

      .content::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }

      .content::-webkit-scrollbar-thumb:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ”’</div>
      <h1 class="title">Ephero Secure Data Receiver</h1>

      <div id="loadingStatus" class="status loading hidden">Connecting to server and retrieving data...</div>

      <div id="errorStatus" class="status error hidden">
        <span id="errorMessage"></span>
      </div>

      <div id="successStatus" class="status success hidden">Data retrieved and decrypted successfully!</div>

      <div id="contentSection" class="hidden">
        <h3 style="margin-bottom: 15px; color: #48bb78; font-size: 18px">Decrypted Content:</h3>
        <div id="content" class="content"></div>
        <div style="margin-top: 25px">
          <button id="copyButton" class="button copy-button">Copy to Clipboard</button>
        </div>
      </div>

      <div id="noDataSection">
        <p style="color: #a0aec0; font-size: 16px; line-height: 1.5">
          No secure data found in URL. Please check the link and try again.
        </p>
      </div>
    </div>

    <script>
      let ws = null;
      let roomId = null;
      let aesKey = null;

      function parseURL() {
        const hash = window.location.hash.substring(1);
        if (!hash) {
          showError("No secure link data found");
          return false;
        }

        const parts = hash.split(":");
        if (parts.length !== 2) {
          showError("Invalid secure link format");
          return false;
        }

        roomId = parts[0];
        const keyBase64 = parts[1];

        try {
          aesKey = base64ToArrayBuffer(keyBase64);
          return true;
        } catch (error) {
          showError("Invalid encryption key");
          return false;
        }
      }

      function base64ToArrayBuffer(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }

      async function decryptText(encryptedData, key) {
        const combined = base64ToArrayBuffer(encryptedData);
        const iv = combined.slice(0, 12);
        const encrypted = combined.slice(12);

        const cryptoKey = await crypto.subtle.importKey("raw", key, { name: "AES-GCM" }, false, ["decrypt"]);

        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: new Uint8Array(iv) },
          cryptoKey,
          encrypted
        );

        const decoder = new TextDecoder();
        return decoder.decode(decrypted);
      }

      function showLoading() {
        document.getElementById("loadingStatus").classList.remove("hidden");
        document.getElementById("errorStatus").classList.add("hidden");
        document.getElementById("successStatus").classList.add("hidden");
        document.getElementById("contentSection").classList.add("hidden");
        document.getElementById("noDataSection").classList.add("hidden");
      }

      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorStatus").classList.remove("hidden");
        document.getElementById("loadingStatus").classList.add("hidden");
        document.getElementById("successStatus").classList.add("hidden");
        document.getElementById("contentSection").classList.add("hidden");
        document.getElementById("noDataSection").classList.remove("hidden");
      }

      function showSuccess(content) {
        document.getElementById("content").textContent = content;
        document.getElementById("contentSection").classList.remove("hidden");
        document.getElementById("successStatus").classList.remove("hidden");
        document.getElementById("loadingStatus").classList.add("hidden");
        document.getElementById("errorStatus").classList.add("hidden");
        document.getElementById("noDataSection").classList.add("hidden");
      }

      function connectWebSocket() {
        try {
          ws = new WebSocket("ws://localhost:4000");
        } catch (error) {
          showError("Failed to connect to server");
          return;
        }

        ws.onopen = () => {
          const message = {
            type: "join-room",
            roomId: roomId,
          };
          ws.send(JSON.stringify(message));
        };

        ws.onmessage = async (event) => {
          try {
            const data = JSON.parse(event.data);

            if (data.type === "data-retrieved") {
              try {
                const decryptedText = await decryptText(data.payload, aesKey);
                showSuccess(decryptedText);
              } catch (error) {
                showError("Failed to decrypt data");
              }
            } else if (data.type === "error") {
              showError(data.error || "Server error");
            }
          } catch (error) {
            showError("Invalid server response");
          }
        };

        ws.onclose = () => {
          showError("Connection lost");
        };

        ws.onerror = () => {
          showError("Connection failed - check if server is running");
        };
      }

      function copyToClipboard() {
        const content = document.getElementById("content").textContent;
        navigator.clipboard
          .writeText(content)
          .then(() => {
            const button = document.getElementById("copyButton");
            const originalText = button.textContent;
            button.textContent = "Copied!";
            setTimeout(() => {
              button.textContent = originalText;
            }, 2000);
          })
          .catch(() => {
            showError("Failed to copy to clipboard");
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (parseURL()) {
          showLoading();
          connectWebSocket();
        }

        document.getElementById("copyButton").addEventListener("click", copyToClipboard);
      });
    </script>
  </body>
</html>
